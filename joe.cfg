echo "小周专属外挂启动！"
exec  config_default; //默认

//鼠标
sensitivity 1.00000
m_rawinput "1"
m_mouseaccel2 "0"
m_mouseaccel1 "0"
m_customaccel "0"
m_mousespeed "0"
// Not sure suitable value here!
m_yaw 0.022


//键盘常规
bind "F8" "exec joe.cfg"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "r" "+reload"
bind "MOUSE3" "player_ping"
bind "TAB" "+showscores"
bind "mwheelup" "+jump"
unbind "MWHEELDOWN"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "CTRL" "+duck"
bind "SPACE" "+jump"
bind "w" "+forward;r_cleardecals"
bind "s" "+back;r_cleardecals"
bind "a" "+moveleft;r_cleardecals"
bind "d" "+moveright;r_cleardecals"
bind "SHIFT" "+speed"
bind "b" "buymenu"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "slot12"
bind "t" "+spray_menu"vv
bind "F3" "autobuy"
bind "q" "lastinv"

//bind "c" "+speed; r_cleardecals" //清血迹
bind "MOUSE5" "use weapon_knife;use weapon_flashbang" //快速切闪
bind "v" "use weapon_smokegrenade" //快速切烟
bind "c" "toggle cl_righthand 0 1" //左右手快速切换
bind "MOUSE4" "+voicerecord" //鼠标后侧键 语音

bind "z" "radio2" //z无线电

bind "alt" "noclip" //创造模式 自由飞行

//狙击，沙鹰快速切枪
alias +fastswitch "lastinv"
alias -fastswitch "use weapon_deagle;use weapon_awp;use weapon_ssg08"
bind q +fastswitch

bind "F9" "unbind q;bind q lastinv"

//残局一键静音
bind "\" "clutch_mode_toggle"

//跳投
alias "+jumpthrow" "+jump;-attack;-attack2";
alias "-jumpthrow" "-jump";
bind "x" "+jumpthrow";//跳投

//Crossfire
bind "F4" "apply_crosshair_code CSGO-yATMB-55ibp-muMip-fJQA3-5RGOP"
bind "F5" "apply_crosshair_code CSGO-UUxDb-ACkx7-ViaaF-zHJPd-P4D7K"
bind "F6" "apply_crosshair_code CSGO-4qi7d-LCXPN-ZqAr3-7JQbP-TA7yD"

//FOV
viewmodel_fov "66.000000"
viewmodel_offset_x "2.000000"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-2.0"
viewmodel_presetpos "0"
// 下蹲时不再抬起手臂
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
// 去除奔跑时武器的前后晃动 cl_bob_lower_amt "5" 不晃动 21 晃动
cl_bob_lower_amt "5"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
viewmodel_recoil 0 //关闭枪口抖动
r_drawtracers_firstperson 1

//雷达
cl_radar_always_centered "0"
cl_radar_scale "0.37"
cl_hud_radar_scale "1"
cl_teammate_colors_show 2

//Netgraph
net_graph 1
net_graphproportionalfont 0.5
net_graphpos 2

//Qita
fps_max 499
cl_use_opens_buy_menu "0"
cl_autowepswitch "0" //关闭自动捡枪
cl_autohelp "0"
cl_showhelp "0"
mm_dedicated_search_maxping "70"

cl_hud_color 10 //粉色hud
fps_max "499"

r_dynamic 0 //关闭动态光影

m_mouseaccel1 "0"
m_mouseaccel2 "0" //鼠标加速度为0

//6键一键丢包
alias "+throw" "slot5";
alias "-throw" "drop";
bind "6" "+throw";

//声音设置 音量[ 0.6=100% ] [ 0.3=50% ]
volume                          0.7    // 主音量（Sound volume）
snd_menumusic_volume            0   // 主菜单音乐音量
snd_roundstart_volume           0   // 回合开始音量
snd_roundend_volume             0   // 回合结束音量
snd_mapobjective_volume         0   // 炸弹/人质音量
snd_tensecondwarning_volume     0.05   // 十秒警告音量
snd_deathcamera_volume          0.05   // 死亡视角音量
snd_mvp_volume                  0.05   // MVP 音量
snd_mute_mvp_music_live_players 1      // 当双方团队成员都存活时关闭 MVP 音乐
snd_dzmusic_volume              0.1    // 头号特训音量
snd_mute_losefocus              0      // 后台播放声音=0，后台静音=1
voice_scale                     0.2      // VOIP 音量
voice_positional                0      // 关闭 VOIP 定位[不用改]
voice_modenable                 1      // 启用语音[不用改]
voice_enable                    1      // 按键通话[不用改]
//

//延迟补偿
cl_interp_ratio 2
